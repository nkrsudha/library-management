<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Books</title>

    <!-- Link external CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h2>Library Books</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Published Year</th>
                <th>Info</th>
                <th>Available</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td><input type="text" th:value="${book.title}" th:id="'title-' + ${book.id}" /></td>
                <td><input type="text" th:value="${book.author}" th:id="'author-' + ${book.id}" /></td>
                <td><input type="text" th:value="${book.isbn}" th:id="'isbn-' + ${book.id}" /></td>
                <td><input type="number" th:value="${book.publishedYear}" th:id="'year-' + ${book.id}" /></td> 
                <td><input type="text" th:value="${book.info}" th:id="'info-' + ${book.id}" /></td>
                <td>
                    <select th:id="'available-' + ${book.id}">
                        <option th:value="true" th:selected="${book.available}">Yes</option>
                        <option th:value="false" th:selected="${!book.available}">No</option>
                    </select>
                </td>
                <td>
                    <button type="button" th:onclick="'updateBook(' + ${book.id} + ')'">Update</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Link external JS -->
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
